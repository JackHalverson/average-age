<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Average Age Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Average Age Calculator</h1>
    
    <form id="ageForm">
      <label for="ageInput">Enter Ages Separated by Spaces</label><br>
      <textarea type="text" id="ageInput" placeholder="42 18 104 38 1055"></textarea><br>
      <button type="submit">Calculate Average Age</button>
    </form>

    <p id="output"></p>
  </div>

  <script src="javascript/main.js"></script>
</body>
</html>
